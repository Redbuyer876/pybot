<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <!-- The rest of your style and head content -->
</head>

<body>
  <button id="sendWebhook" class="btn large my-color rounded threeD" type="button"> <i class="fa-regular fa-star"></i> Create Invoice</button>

  <script>
    document.getElementById('sendWebhook').addEventListener('click', function () {
      // Replace with your webhook URL
      const webhookUrl = 'https://sixty-horses-read-76-89-146-104.loca.lt';

      // Data to send with the webhook request
      const data = {
        key1: 'value1',
        key2: 'value2',
      };

      fetch(webhookUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
      })
        .then((response) => {
          if (response.ok) {
            console.log('Webhook request was successful');
          } else {
            console.error('Webhook request failed');
          }
        })
        .catch((error) => {
          console.error('Error sending webhook request:', error);
        });
    });
  </script>
</body>

</html>
